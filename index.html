<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bleu's Weather App</title>
</head>

<body>
    <div class='container-fluid'>
        <header class='text-center text-white bg-dark'>
            <h1 class='h3'>Bleu's Weekly Weather Forecast</h1>
        </header>
        <div class='row'>
            <div class='col-3'>
                <form id="search-form">
                    <input type="text" id="search-box" placeholder="Enter City">
                    <button class="btn" id="search-button">Search</button>
                </form>
                <div id="search-el"></div>
            </div>
            <div class='col-8'>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container"
                        style="
                    background-image: url('https://images.pexels.com/photos/6634146/pexels-photo-6634146.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); text-align: center;">
                        <h1 class="display-3" style="height: 100px;">Weekly Forecast</h1>
                    </div>
                </div>
                <div class='row' style="font-family: 'Georgia'; background-color: #ba878c; margin: auto 0;">
                    <div class="col-2">
                        <div class='card' id='card1'>
                            <h1>Card 1 Text</h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class='card' id='card2'>
                            <h1>Card 2 Text</h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class='card' id='card3'>
                            <h1>Card 3 Text</h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class='card' id='card4'>
                            <h1>Card 4 Text</h1>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class='card' id='card5'>
                            <h1>Card 5 Text</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
